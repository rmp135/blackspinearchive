<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Black Spine Archive</title>
</head>
<style>
  body {
    margin: 0px;
  }
  iframe {
    height: 100vh;
  }
</style>
<body>
  <iframe src="" width="100%" height="100%" frameborder="0" webkitallowfullscreen="true" mozallowfullscreen="true" allowfullscreen></iframe>
</body>
<script>
  ;(async () => {
    const response = await fetch('links.txt')
    const text = await response.text()
    const videos = text.split('\n')
    const index = Math.floor(Math.random() * (videos.length + 1))
    document.querySelector('iframe').src = `https://archive.org/embed/${videos[index]}&autoplay=1`
  })()
</script>
</html>
